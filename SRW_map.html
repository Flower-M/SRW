<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Smart Road Watch</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    :root {
      --bg-dark: #0a1826;
      --bg-light: #0e1a25;
      --primary: #f7f8f8;
      --accent: #1ab394;
      --warning: #f1556c;
      --font-color: #e0e0e0;
      --side-color: #172a3a;
      --highlight: #2d3f53;
      --header-bg: #2f3a4a;
      --search-bg: #3f4b5c;
      --border-color: #1f2a3a;
      --popup-bg: #1c2c3a;
      --gray-text: #ccc;
      --alert-badge: red;
      --pure-white: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--font-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background-color: var(--header-bg);
      padding: 8px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background-color: var(--search-bg);
      border-radius: 20px;
      padding: 6px 12px;
    }

    .search-bar {
      background: transparent;
      border: none;
      outline: none;
      padding: 6px;
      font-size: 14px;
      color: var(--pure-white);
      width: 160px;
    }

    .search-icon {
      width: 20px;
      height: 20px;
    }

    .header-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 25px;
      height: 25px;
      background-color: transparent;
      border-radius: 50%;
      cursor: pointer;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .notification {
      position: relative;
    }

    .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: var(--alert-badge);
      color: var(--pure-white);
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: bold;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--pure-white);
      font-size: 14px;
    }

    .profile-pic {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-text {
      font-weight: bold;
      font-size: 18px;
      color: var(--pure-white);
    }

    .logo-img {
      width: 32px;
      height: 32px;
    }

    .dropdown {
      font-size: 12px;
      color: var(--gray-text);
    }

    .container {
      display: flex;
      flex: 1;
    }

    aside {
      width: 240px;
      background-color: var(--side-color);
      padding: 28px 20px;
    }

    aside ul {
      list-style: none;
      margin-top: 0;
    }

    aside ul li {
      cursor: pointer;
      padding: 10px 10px;
      font-size: 18px;
      border-radius: 6px;
      transition: background 0.2s;
      margin-top: 10px;
    }

    aside ul li:hover {
      background-color: var(--highlight);
    }

    .admin-toggle {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-toggle .arrow {
      font-size: 12px;
      margin-left: 8px;
      transition: transform 0.2s ease;
    }

    .admin-submenu {
      display: none;
      padding-left: 20px;
      font-size: 16px;
      margin-top: 4px;
    }

    main {
      flex: 1;
      padding: 32px;
      background-color: var(--bg-light);
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
    }

    .map-card {
      grid-column: 1 / -1;
      background-color: var(--popup-bg);
      border-radius: 8px;
      padding: 16px;
      position: relative;
    }

    .map-card h2 {
      color: var(--primary);
      margin-bottom: 12px;
    }

    #map {
      height: 800px;
      border-radius: 8px;
    }

    .filter-bar {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .filter-bar select,
    .filter-bar input[type="date"] {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background-color: var(--highlight);
      color: var(--pure-white);
      font-size: 16px;
    }

    .filter-bar .date-sep {
      opacity: .8;
      margin: 0 4px;
    }

    .btn-reset {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      background: var(--accent);
      color: var(--pure-white);
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    .btn-reset:hover {
      background-color: #17a488;
    }

    .popup-container {
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 320px;
    }

    .popup-image {
      width: 80px;
      height: 80px;
      background-color: var(--highlight);
      border-radius: 6px;
      flex-shrink: 0;
      object-fit: cover;
    }

    .popup-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 16px;
      color: var(--font-color);
    }

    .popup-info div {
      margin-bottom: 4px;
    }

    .leaflet-popup-content {
      color: var(--font-color);
      opacity: 1 !important;
    }

    .leaflet-popup-content-wrapper {
      background-color: var(--popup-bg);
      border-radius: 8px;
    }

    /* 클러스터 스타일 */
    .marker-cluster-small,
    .marker-cluster-small div {
      background-color: #1ab394 !important;
      color: white !important;
    }

    .marker-cluster-medium,
    .marker-cluster-medium div {
      background-color: #f39c12 !important;
      color: white !important;
    }

    .marker-cluster-large,
    .marker-cluster-large div {
      background-color: #e74c3c !important;
      color: white !important;
    }

    .marker-cluster div {
      font-weight: bold;
      font-size: 14px;
    }

    /* 버튼 UI */
    #map-control {
      position: absolute;
      top: 125px;
      right: 28px;
      z-index: 1000;
    }

    .fit-button-img {
      width: 36px;
      height: 36px;
      background-color: white;
      border: 2px solid #acacac;
      border-radius: 4px;
      padding: 6px;
      object-fit: contain;
      cursor: pointer;
      transition: background-color 0.2s ease;
      box-shadow: none;
    }

    .fit-button-img:hover {
      background-color: #f4f4f4d8;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="로고" class="logo-img" />
      <span class="logo-text">Smart Road Watch</span>
    </div>
    <div class="header-right">
      <div class="search-wrapper">
        <input type="text" class="search-bar" placeholder="Search..." />
        <img src="search.png" alt="검색" class="header-icon search-icon" />
      </div>
      <div class="notification">
        <img src="bell.png" alt="알림" class="header-icon" />
        <span class="badge">12</span>
      </div>
      <div class="profile">
        <img src="profile.png" alt="프로필" class="profile-pic" />
        <span class="username">admin</span>
        <span class="dropdown">▼</span>
      </div>
    </div>
  </header>

  <div class="container">
    <aside>
      <ul>
        <li><a href="index.html">대시보드</a></li>
        <li><a href="SRW_map.html">도로 위험 지도</a></li>
        <li><a href="SRW_damage.html">손상 목록</a></li>
        <li><a href="SRW_report.html">통계 리포트</a></li>

        <li class="admin-toggle">
          관리자 <span class="arrow">▼</span>
        </li>

        <li class="admin-submenu"><a href="SRW_equipment.html">장비 관리</a></li>
        <li class="admin-submenu"><a href="SRW_user.html">사용자 관리</a></li>

        <li><a href="SRW_system.html">시스템 설정</a></li>
      </ul>
    </aside>

    <main>
      <div class="main-content">
        <section class="map-card">
          <h2>실시간 도로 손상 지도</h2>
          <div class="filter-bar">
            <select name="region">
              <option>전체(광주)</option>
              <option>동구</option>
              <option>서구</option>
              <option>남구</option>
              <option>북구</option>
              <option>광산구</option>
            </select>

            <input type="date" name="startDate" aria-label="시작일" />
            <span class="date-sep">~</span>
            <input type="date" name="endDate" aria-label="종료일" />

            <select name="type">
              <option>전체 유형</option>
              <option>포트홀</option>
              <option>균열</option>
              <option>악어균열</option>
            </select>

            <select name="status">
              <option>전체 상태</option>
              <option>해결</option>
              <option>미해결</option>
              <option>신속처리대상</option>
            </select>

            <button type="button" id="reset-filters" class="btn-reset" title="필터 초기화">초기화</button>
          </div>

          <div id="map"></div>
          <div id="map-control">
            <img id="fit-button" src="map_location.png" alt="전체 보기" class="fit-button-img" title="전체 보기" />
          </div>
        </section>
      </div>
    </main>
  </div>

  <script>
    let map;
    let markers;
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.querySelector(".admin-toggle");
      const submenus = document.querySelectorAll(".admin-submenu");
      const arrow = toggle.querySelector(".arrow");
      toggle.addEventListener("click", () => {
        const isHidden = submenus[0].style.display === "none";
        submenus.forEach(el => el.style.display = isHidden ? "block" : "none");
        arrow.textContent = isHidden ? "▲" : "▼";
      });

      map = L.map("map").setView([35.1595, 126.8526], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      markers = L.markerClusterGroup();
      map.addLayer(markers);

      const sampleData = [
        {
          lat: 35.1578, lng: 126.8465,
          address: "광주 서구 쌍촌동 123-45",
          type: "포트홀",
          status: "미해결",
          region: "서구",
          date: "2025-08-21 14:25"
        },
        {
          lat: 35.1772, lng: 126.8418,
          address: "광주 북구 운암동 77-12",
          type: "균열",
          status: "해결",
          region: "북구",
          date: "2025-08-22 13:10"
        },
        {
          lat: 35.1434, lng: 126.8883,
          address: "광주 남구 봉선동 88-21",
          type: "악어균열",
          status: "신속처리대상",
          region: "남구",
          date: "2025-08-22 12:02"
        },
        {
          lat: 35.1510, lng: 126.9274,
          address: "광주 동구 산수동 55-10",
          type: "균열",
          status: "확인중",
          region: "동구",
          date: "2025-08-23 11:45"
        }
      ];

      const regionSelect = document.querySelector('select[name="region"]');
      const startDateInput = document.querySelector('input[name="startDate"]');
      const endDateInput = document.querySelector('input[name="endDate"]');
      const typeSelect = document.querySelector('select[name="type"]');
      const statusSelect = document.querySelector('select[name="status"]');
      const resetBtn = document.getElementById('reset-filters');

      function filterData() {
        markers.clearLayers();
        const region = regionSelect.value;
        const startVal = startDateInput.value; // "YYYY-MM-DD" 또는 빈 문자열
        const endVal = endDateInput.value;     // "YYYY-MM-DD" 또는 빈 문자열
        const type = typeSelect.value;
        const status = statusSelect.value;

        const filtered = sampleData.filter(item => {
          // 지역(구) 필터: "전체(광주)"가 아니면 정확히 일치
          if (region !== "전체(광주)" && item.region !== region) return false;

          // 유형/상태 필터
          if (type !== "전체 유형" && item.type !== type) return false;
          if (status !== "전체 상태" && item.status !== status) return false;

          // 기간(달력) 필터: 시작/종료일이 설정된 경우만 적용
          if (startVal || endVal) {
            const itemTime = new Date(item.date.replace(" ", "T")); // 표준 Date 파싱
            const startTime = startVal ? new Date(startVal + "T00:00:00") : null;
            const endTime = endVal ? new Date(endVal + "T23:59:59") : null;

            if (startTime && itemTime < startTime) return false;
            if (endTime && itemTime > endTime) return false;
          }

          return true;
        });

        filtered.forEach(item => {
          const popup = `
      <div class="popup-container">
        <img src="https://via.placeholder.com/80" class="popup-image" />
        <div class="popup-info">
          <div><strong>주소:</strong> ${item.address}</div>
          <div><strong>유형:</strong> ${item.type}</div>
          <div><strong>처리상태:</strong> ${item.status}</div>
          <div><strong>탐지시간:</strong> ${item.date}</div>
        </div>
      </div>`;

          const marker = L.marker([item.lat, item.lng], {
            icon: getCustomMarkerIcon(item.status)
          }).bindPopup(popup);

          markers.addLayer(marker);
        });
      }

      [regionSelect, startDateInput, endDateInput, typeSelect, statusSelect].forEach(sel =>
        sel.addEventListener("change", filterData)
      );

      resetBtn.addEventListener('click', () => {
        regionSelect.value = "전체(광주)";
        startDateInput.value = "";
        endDateInput.value = "";
        typeSelect.value = "전체 유형";
        statusSelect.value = "전체 상태";
        filterData();
      });

      filterData();
    });
    document.getElementById("fit-button").addEventListener("click", () => {
      if (markers && markers.getLayers().length > 0) {
        const bounds = markers.getBounds();
        map.fitBounds(bounds, { padding: [50, 50] });
      } else {
        alert("표시된 마커가 없습니다.");
      }
    });
  </script>

  <script>
    function getCustomMarkerIcon(status) {
      let iconUrl;
      switch (status) {
        case "해결":
          iconUrl = "pin_green.png";
          break;
        case "미해결":
          iconUrl = "pin_orange.png";
          break;
        case "신속처리대상":
          iconUrl = "pin_red.png";
          break;
        default:
          iconUrl = "pin_blue.png";
      }

      return L.icon({
        iconUrl: iconUrl,
        iconSize: [40, 42],        // 이미지 크기
        iconAnchor: [15, 42],      // 지도상 좌표 기준점 (핀 끝)
        popupAnchor: [0, -40]      // 팝업 위치 조정
      });
    }
  </script>
</body>

</html>
